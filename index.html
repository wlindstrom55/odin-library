<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Will's Library</h1>
    <form class="form" onsubmit="addRow(); return false"> <!--'return false' prevents browser from refreshing after valid form submission-->
        <!--also note you need a semi-colon after the method invocation, before the return false-->
        <legend>(Data about books I have read or want to read...feel free to add another book!)</legend>
        <fieldset>
            <div class="formdiv"><!--<label for=""></label> note: not using labels-->
                <input type="text" placeholder="Title..." name="title" id="title" required>
            </div>
            <div class="formdiv"><!--<label for=""></label>-->
                <input type="text" placeholder="Author..." name="author" id="author" required>
            </div>
            <div class="formdiv"><!--<label for=""></label>-->
                <input type="number" placeholder="Pages..." name="pages" id="pages" min="1" required>
            </div>
            <div class="formdiv"><!--<label for=""></label>-->
                <input type="text" placeholder="Have you read it or not.." name="read" id="read" required>
            </div>
            <div>
                <button type="submit" value="Click to Add" id="add">Submit</button> <!--onclick="addRow()", also was originally an input...idk why-->
            </div>
        </fieldset>
    </form>
<table id="table">
    <caption>Table</caption>
    <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Have I read it?</th>
            <th id="options">Options</th>
        </tr>
    </thead>
    <tbody class="tablebody"></tbody>
</table>
<script src="library.js"></script>
</body>
</html>
